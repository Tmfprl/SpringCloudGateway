spring:
  application:
    name: SpringCloudGateway
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter #Global Filter로 지정된 java 파일 이름
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: authentication_mng
          uri:
#          lb://WEB-MNG-AUTHENTICATION
            http://localhost:8083
          predicates:
            - Path=/login/**
          filters:
            - name: CustomFilter
        - id: show_tc_dstrct_mng
          uri: lb://SHOW-TCDSTRCTMNG-SERVICE
#            http://localhost:8081
          predicates:
            - Path=/service1/**
          filters:
            - name: CustomFilter
        - id: show_tl_mvmneq_pass
          uri: lb://SHOW-TLMVMNEQPASS-SERVICE
#          http://localhost:8082
          predicates:
            - Path=/service2/**
          filters:
            - name: CustomFilter
  main:
    web-application-type: reactive

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
